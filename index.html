<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAN YU BE A SPONGIUS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="timer">Time: <span id="time">60</span>s</div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        
        <div class="click-area" id="clickArea">
            <img src="" alt="target" class="click-target" id="target">
        </div>
        
        <button class="start-btn" id="startBtn">Start Game!</button>
        <div class="game-over" id="gameOver"></div>
    </div>

    <!-- Popout untuk skor >= 150 -->
    <div class="popout" id="spongiusPopout">
        <div class="popout-content">
            <span class="close-btn" id="closeSpongius">&times;</span>
            <img src="./images/spongius.jpg" alt="Spongius" class="popout-image">
            <div class="celebration">YOU'RE SPONGIUS!!!</div>
        </div>
    </div>

    <!-- Popout untuk skor < 150 -->
    <div class="popout" id="bingusPopout">
        <div class="popout-content">
            <span class="close-btn" id="closeBingus">&times;</span>
            <img src="./images/bingus.jpg" alt="Bingus" class="popout-image">
            <div class="celebration">YOU'RE BINGUS HUUUU</div>
        </div>
    </div>

    <!-- Audio untuk background music -->
    <audio id="bgMusic" loop>
        <source src="./images/soundgame.acc" type="audio/aac">
        Browser Anda tidak mendukung pemutaran audio.
    </audio>

    <script src="./script.js"></script>
</body>
</html>
