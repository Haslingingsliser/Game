<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPONGIUS OR BINGUS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="timer">Time: <span id="time">60</span>s</div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        
        <div class="click-area" id="clickArea">
            <img src="" alt="target" class="click-target" id="target">
        </div>
        
        <button class="start-btn" id="startBtn">Start Game!</button>
        <div class="game-over" id="gameOver"></div>
    </div>

    <!-- Audio untuk background music -->
    <audio id="bgMusic" loop muted>
        <source src="./images/soundgame.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung pemutaran audio.
    </audio>

    <script src="./script.js"></script>
</body>
</html>
